<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Issues Tracker</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../javascripts/admins.js"></script>
    <script src="./issues.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<body>
<!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Avalanche Issues Tracker</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Current Issues</a>
            <a href="#fixed-tab-2" class="mdl-layout__tab">Add Issues</a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Issues Tracker</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="../">Home</a>
            <a class="mdl-navigation__link" href="../admin.html">Admin Page</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
            <div class="page-content currentIssues">
                <!-- Current issues content goes here -->
                <h1>Current Issues:</h1>
                <h4>Click an issue to remove</h4>




            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
            <div class="page-content addingIssuesContent">
                <!-- Add issue content goes here -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="addIssue">
                        <label class="mdl-textfield__label" for="addIssue">Add An Issue</label>
                    </div>
                </form>

                <!-- Raised button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect submitIssue">
                    Submit Issue
                </button>


            </div>
        </section>
    </main>
</div>
</body>

<script>
    firebase.auth().onAuthStateChanged(function(user) {
        if(user){
            var isAdmin = false;
            for(i = 0; i<admins.length;i++){
                if(user.uid === admins[i]){
                    console.log("an admin was authenticated");
                    console.log(user.uid);
                    isAdmin = true;
                }
            }

            if(!isAdmin){
                console.log("a non-admin authenticated and was denied");
                window.location.assign("../denied.html");
            }
        }else{
            console.log("a user visited this page unauthenticated");
            window.location.assign("../auth.html");
        }


    });



    $(".submitIssue").click(function () {
        if($("#addIssue").val() !== ""){
        data.issue = $("#addIssue").val();
        pushIssue();
            $("#addIssue").val("");
            $(".addingIssuesContent").append("<h6 class='success' style='color:green'>Submitted!</h6>");
            setTimeout(function () {
                $('.success').remove();
            },1000);
        }else{
            alert("You cannot submit a blank issue");
        }
    });



</script>
<style>
.page-content{
    text-align: center;
}
    h2{
        cursor: pointer;
    }
</style>
</html>
